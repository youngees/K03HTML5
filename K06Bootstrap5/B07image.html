<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B07image.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>이미지</h2>

        <h3>라운딩처리 : 모서리에 살짝 둥근 효과</h3>
        <img src="./images/cinqueterre.jpg" class="rounded" alt="Cinque Terre">

        <h3>원형처리 : 이미지를 둥근 원으로 표현</h3>
        <img src="./images/newyork.jpg" class="rounded-circle" alt="Cinque Terre">

        <h3>썸네일 : 쇼핑몰과 같이 이미지에 테두리 효과</h3>
        <img src="./images/paris.jpg" class="img-thumbnail" alt="Cinque Terre">

        <h2>이미지 정렬</h2>
        <p>
            css의 float:left 혹은 right로 정렬하는 효과를 적용
        </p> 
        <img src="./images/paris.jpg" class="float-start" alt="Paris" width="304" height="236"> 
        <img src="./images/paris.jpg" class="float-end" alt="Paris" width="304" height="236"> 

        <!-- 
            앞에서 사용한 float속성이 남아 아래에서 작성한 엘리먼트가
            앞에서 작성한 엘리먼트 아래로 파고들어가는 것을 방지한다. 즉 clear 속성은
            float 속성을 완전히 파괴하는 역할을 한다.
        -->
        <p style="clear: both;">
            유틸리티에서 제공하는 내용으로 이미지를 가운데 정렬한다.
        </p>
        <img src="./images/paris.jpg" class="mx-auto d-block" style="width:50%"> 

        <h2>반응형 이미지</h2>
        <p>
            이미지의 사이즈를 100%로 지정한 것과 마찬가지의 효과를 준다.
        </p>
        <img class="img-fluid" src="./images/ny.jpg" alt="New York">
    </div>
</body>
</html>
