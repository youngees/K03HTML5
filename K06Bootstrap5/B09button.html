<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B09button.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>버튼 기본 스타일</h2>
        <h3>button 태그</h3>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
        <h3>input 태그</h3>
        <input type="button" value="HTML기본버튼">
        <input type="button" value="Primary" class="btn btn-primary">
        <input type="button" value="Success" class="btn btn-success">
        <input type="button" value="Danger" class="btn btn-danger">
        <h3>a 태그</h3>
        <a href="#" class="btn btn-info">나는a태그</a>
        <br><br>

        <h2>외곽선 버튼</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <br><br>


        <h2>여러가지 버튼의 형태</h2>   
        <!-- 
            그리드 시스템으로 12개의 컬럼을 적절히 나눠서 레이아웃을 잡는다.
            꽉찬 버튼을 구현하기 위해 부모에는 d-grid를 버튼에는 btn-block을 부여한다. 
            p-숫자는 padding을 설정하기 위한 클래스로 유틸리티에서 자세히 다룬다.
         -->
        <div class="row">
            <div class="col-sm-12 d-grid p-1">
                <button type="button" class="btn btn-primary btn-block">꽉찬버튼</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 d-grid p-1">
                <button type="button" class="btn btn-info btn-block">꽉찬버튼</button>
            </div>
            <div class="col-sm-8 d-grid p-1">
                <button type="button" class="btn btn-warning btn-block">꽉찬버튼</button>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col">
                <!-- 클릭되는지 확인한다. -->
                <button type="button" class="btn btn-primary active" onclick="alert('클릭됨');">활성화된 버튼</button>
                <button type="button" class="btn btn-danger" disabled onclick="alert('클릭됨');">비활성화된 버튼</button>
                <a href="B08alert.html" class="btn btn-primary disabled">비활성화 Link</a>

                <!-- 활성화 상태의 버튼 -->
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    스피너적용
                </button>
                  
                <!-- 비활성화 된 버튼에 스피너 적용 -->
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-lg"></span>
                    Loading..
                </button>
                <button class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm"></span>
                    접속중..
                </button>

            </div>
        </div>
        <br>

        

    </div>
</body>
</html>
