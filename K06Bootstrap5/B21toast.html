<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B21toast.html</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css">
    <script src="./bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
    <script>
        window.onload = function() {
            document.getElementById("toastbtn").onclick = function() {
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function(toastEl) {
                    /*
                    토스트 유지시간 설정2 : Toast 객체 생성시 옵션으로 추가한다. 옵션을 
                        기술할때는 JSON형식을 사용한다.
                    */
                    return new bootstrap.Toast(toastEl, {delay:2000})
                });
              toastList.forEach(toast => toast.show());
            }
        }
    </script>    
</head>
<body>
<div class="container">
    <h3>Toast Example</h3>
    <p>In this example, we use a button to show the toast message.</p>

    <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>

    <!-- 
        토스트 유지시간 설정1 : data-bs-delay 속성에 시간(ms)을 부여한다.
        Ex) 1,000 => 1초
    -->
    <div class="toast"> <!-- data-bs-delay="3000"-->
        <div class="toast-header">
            <strong class="me-auto">Toast Header</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>Some text inside the toast body</p>
            <!-- HTML의 모든 엘리먼트를 삽입할 수 있다. -->
            <img src="./images/chicago.jpg" style="width: 100px;">
        </div>
    </div>
</div>
</body>
</html>
