<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B22emVSrem.html</title>
    <style>
        html{ font-size: 12px;}
        body{ font-size: 1.5em;} /* 기본폰트가 12 => 12*1.5=18px */
        .p1{ font-size: 2em;}
        .p2{ font-size: 2rem;}
    </style>
</head>
<body>
    <h1>em과 rem의 차이를 알아봅시다.</h1>
    <h2>em 단위 설정</h2>   
    <p>
        html의 사이즈 12px, body는 상위요소인 html의 1.5배인 18px,
        p1은 body의 2배이므로 36px이 된다.
        즉 em은 상위요소를 상속하듯 영향을 받는다.
    </p>
    <div class="p1">
        폰트사이즈 2em => 36px로 설정됨
    </div>
    <div style="font-size: 36px;">
        폰트 font-size:36px로 지정함
    </div>

    <h2>rem단위 설정</h2>   
    <p>
        rem단위는 문서의 최상위 요소, 즉 html 요소 크기에 따라 설정된다.
    </p>
    <div class="p2">
        폰트사이즈 2rem => 12px*2=24px
    </div>
    <div style="font-size: 24px;">
        폰트 font-size:24로 지정함
    </div>
</body>
</html>
