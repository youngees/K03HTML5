<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11progressBar.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>프로그래스 바</h2>
        <script>
            var timer, i = 100; //전역변수 생성(타이머, 반복)
            //문서의 로딩이 완료되면 실행할 내용
            window.onload = function() {
                //프로그래스바의 DOM을 얻어온다.
                var pbar = document.getElementById("pbar");
                //가로크기와 컨텐츠를 100%로 변경한다.
                pbar.style.width = "100%";
                pbar.innerHTML = '100%';
                //setInterval()을 이용해서 0.1초에 한번씩 실행한다.
                timer = setInterval(() => {
                    console.log(i);
                    //1씩 감소하는 i값을 프로그래스바에 적용한다.
                    pbar.style.width = i+"%";
                    pbar.innerHTML = i+'%';
                    i--;
                    //i가 음수가 되면 타이머를 종료한다.
                    if(i<0) clearInterval(timer);
                }, 100);
            }
        </script>
        <div class="progress">
            <div class="progress-bar" id="pbar" style="width:70%">70%</div>
        </div>
        <br>

        <h2>색깔 적용하기</h2>
        <!-- Blue -->
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>
        
        <!-- Green -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>
        
        <!-- Turquoise -->
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>
        
        <!-- Orange -->
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>

        <h2>스트라이프 효과 적용</h2>
        <!-- Red -->
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:50%"></div>
        </div>
        
        <!-- White -->
        <div class="progress border">
            <div class="progress-bar bg-white progress-bar-striped" style="width:60%"></div>
        </div>
        
        <!-- Grey -->
        <div class="progress">
            <div class="progress-bar bg-secondary progress-bar-striped" style="width:70%"></div>
        </div>
        
        <h2>스트라이프 + 애니메이션</h2>
        <!-- Light Grey -->
        <div class="progress border">
            <div class="progress-bar bg-light progress-bar-striped progress-bar-animated" style="width:80%"></div>
        </div>
        
        <!-- Dark Grey -->
        <div class="progress">
            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width:90%"></div>
        </div>

    </div>
</body>
</html>
