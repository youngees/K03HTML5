<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B10badges.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>뱃지</h2>
        <h1>Example heading <span class="badge bg-secondary">New</span></h1>
        <h2>Example heading <span class="badge bg-warning">99</span></h2>

        <h2>뱃지 기본</h2>
        <span class="badge bg-primary">Primary</span>
        <span class="badge bg-secondary">Secondary</span>
        <span class="badge bg-success">Success</span>
        <span class="badge bg-danger">Danger</span>
        <span class="badge bg-warning">Warning</span>
        <span class="badge bg-info">Info</span>
        <span class="badge bg-light">Light</span>
        <span class="badge bg-dark">Dark</span>

        <h2>Pill(알약) 뱃지</h2>
        <span class="badge rounded-pill bg-primary">Primary</span>
        <span class="badge rounded-pill bg-secondary">Secondary</span>
        <span class="badge rounded-pill bg-success">Success</span>
        <span class="badge rounded-pill bg-danger">Danger</span>
        <span class="badge rounded-pill bg-warning">Warning</span>
        <span class="badge rounded-pill bg-info">Info</span>
        <span class="badge rounded-pill bg-light">Light</span>
        <span class="badge rounded-pill bg-dark">Dark</span>

        <h2>버튼에 추가하기</h2>    
        <button type="button" class="btn btn-success">
            Message <span class="badge bg-danger">88</span>
        </button>
        <button type="button" class="btn btn-info">
            Message <span class="badge rounded-pill bg-warning">77</span>
        </button>

        <h2>테이블 목록에 적용하기</h2> 
        <!-- table>thead>tr>th*4 -->
        <table class="table">
            <thead class="table-dark text-center">
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Name</th>
                    <th>Date</th>
                </tr>
            </thead>
            <!-- tbody>tr>td*4 -->
            <tbody>
                <tr>
                    <td>99</td>
                    <td>오늘은 첫눈이 내렸네요^^ <span class="badge rounded-pill bg-danger">new</span></td>
                    <td>산타할배</td>
                    <td>21-11-22</td>
                </tr>
            </tbody>
        </table>


    </div>
</body>
</html>
