<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form02.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            태그선택자 input과 :input의 차이
                input => input태그만 선택한다.
                :input => input태그를 포함하여 문서내의 모든 폼 엘리먼트를
                    선택한다. 즉, textarea, select가 포함된다.
            */
            $('#btn1').click(function(){
                alert("input의 갯수는:"+ $('input').length);
                alert("문서내 모든 폼 요소의 갯수는:" + $(':input').length);
            });

            /*
            태그명과 속성값 얻어오기
            -태그명 : 선택자.get().tagName 혹은 선택자.tagName으로 얻어올 수 있다.
            -속성값 : 선택자.attr(속성명) 으로 얻어올 수 있다. 

            this의 사용법
                1. tagName과 같은 속성에서 사용시 
                    -> this 혹은 $(this) 둘 다 사용가능
                2. attr()과 같은 함수 사용시
                    ->$(this) 형태로만 사용가능 
            */
            $('#btn2').click(function(){
                var str="";
                //해당 문서의 모든 입력폼을 얻어와서 태그명과 type속성값을 문자열로 출력한다.
                $(':input').each(function(){
                    str += "태그명:"+this.tagName;
                    str += "\n";
                    str += "Typed의 속성값:"+$(this).attr('type');
                    str += "\n";
                });
                alert(str);
                console.log(str);
            });

            /*
            val() : input과 같은 form 하위 엘리먼트의 value를 얻어오거나
                설정할때 사용하는 함수.
            */
            $('#btn3').click(function(){
                //현재 문서의 모든 text 속성을 선택하여 배경색 변경
                $(':text').css('backgroundColor', 'silver');
                //val() 함수를 통해 값을 얻어온다. 
                alert('#text의 value값'+ $('#text1').val());
                //val(값) 형태로 얻어온 값을 text2에 부여한다.
                var txtVal = $('#text2').val($('#text1').val());
                alert("txt1의 내용이 txt2로 복사됨");
            });

            // :(콜론)뒤에 태그의 type속성을 기술하면 해당 속성을 가진 모든 태그가 선택된다. 
            $('#btn4').click(function(){
                var a = $(':text').length;
                var b = $(':checkbox').length;
                var c = $(':radio').length;
                var d = $(':password').length;
                
                console.log('text타입',a);
                console.log('checkbox타입',b);
                console.log('radio타입',c);
                console.log('password타입',d);

            });

            //연습문제 : 패스워드 일치여부 확인하기 
            //패스워드1을 입력하면
            $('#pwd1').keyup(function(){
                //패스워드2에 입력된 내용을 지운다.
                $('#pwd2').val('');
                //메세지 출력 부분도 지운다.
                $('#msg').text('');
            });
            //패스워드2를 입력하면..
            $('#pwd2').keyup(function(){
                //패스워드1을 가져온다.
                var pw1 = $('#pwd1').val();
                //패스워드2는  this로 가져온다.
                var pw2 = $(this).val();

                if(pw1==pw2){
                    //암호가 일치하면 글자색을 빨간색으로 출력한다.
                    $('#msg').text("암호가 일치합니다.").css('color','red')
                        .css('fontWeight','bold');
                }
                else {
                    //일치하지 않으면 검은색으로 출력한다.
                    $('#msg').text("암호가 일치하지 않습니다.").css('fontWeight','bold');
                }
            });

            //이메일 선택시 입력하기
            $('#selectEmail').change(function(){
                //select태그를 선택할 경우 change이벤트가 발생한다.

                //var value = $('#selectEmail').val(); //두가지 모두 사용할 수 있다.(아래포함)
                var value = $('#selectEmail option:selected').val();
                console.log("선택한값",value);

                if(value==""){ //'선택하세요'를 선택한 경우
                    $('#email2').attr('readonly', true); //읽기전용 속성을 활성화
                    $('#email2').val(''); //기존의 입력값 제거
                }
                else if(value=='direct') { //'직접입력'을 선택한 경우
                    $('#email2').attr('readonly',false); //읽기 전용 속성을 비활성화
                    $('#email2').val(''); //기존의 입력값 제거
                }
                else { //그 외 도메인을 선택한 경우
                    $('#email2').attr('readonly',true); //읽기전용 속성을 활성화
                    $('#email2').val(value); //선택한 도메인 입력
                }
            });
	
        });
    </script>
</head>
<body>

	<input type="text" name="text1" id="text1" value="노트북" />
	<br/>
	<input type="text" name="text2" id="text2" value="" />
	<br/>
