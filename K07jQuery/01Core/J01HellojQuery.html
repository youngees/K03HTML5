<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J01HellojQuery.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        /*
        jQuery의 Entry point를 표현하는 4가지 방식으로 HTML문서가
        모두 로드된 이후 실행하겠다는 의미를 가지고 있다. JS의 load이벤트와
        비슷하다.
        */
        $(document).ready(function(){
            alert('jQuery 시작하기 1');
        });

        $().ready(function(){
            alert("jQuery 시작하기 2");
        });

        jQuery(function(){
            alert('jQuery 시작하기 3');
        });

        //가장 간단하므로 많이 사용된다. 
        $(function(){
            alert('jQuery 시작하기 4');
        })
    </script>
</head>
<body>
    <h2>jQuery 시작하기</h2>
    <p>
        4가지 방법을 통해 jQuery의 Entry point를 만들 수 있다.
    </p>
    <script>
        alert('문서의 끝');
    </script>
</body>
</html>
