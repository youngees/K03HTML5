<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ15Form03.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //태그의 속성을 선택하는 속성선택자를 통해 submit버튼 선택
            $('button[type="submit"]').click(function(){

                //아이디에 입력된 문자열이 있는지 확인
                if($("input[type='text'][name='id']").val()=="") {
                    alert("아이디를 입력하세요.");
                    return false;
                }
                //입력된 문자열의 길이를 통해 확인
                if($("#pwd").val().length==0){
                    alert("패스워드를 입력하세요.");
                    return false;
                }
                //radio중 체크된 항목의 갯수만큼 반복하여 카운트
                var radioCount = 0;
                $("input[type='radio']:checked").each(function(){
                    radioCount ++;
                });

                if(radioCount==0){
                    alert("성별을 입력하세요.");
                    return false;
                }
                //체크박스도 라디오와 동일한 방식으로 카운트
                var checkCount = 0;
                $("input[type='checkbox']:checked").each(function(idx){
                    checkCount ++;
                });
                if(checkCount<2){
                    alert("관심사항을 두개이상 선택하세요.");
                    return false;
                }
                //select 태그는 선택한 option항목의 value값을 통해 검증
                if($("select option:selected").val()=="noValue"){
                    alert("최종학력을 선택하세요.");
                    return false;
                }
                //file속성과 textarea는 일반적인 방식으로 폼값을 검증
                if($("input[type='file'][name='userfile']").val().length==0){
                    alert("첨부파일을 입력하세요.");
                    return false;
                }
                if($("textarea").val()==""){
                    alert("자기소개를 입력하세요.");
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <h2>jQuery를 이용한 폼 유효성 체크하기</h2>

    <form name="registFrm" id="registFrm" method="post" action="http://www.ikosmo.co.kr" >
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>아이디</td>
            <td>
            <input type="text" name="id" size="20"/></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
            <input type="password" name="pwd" id="pwd" size="20" /></td>
        </tr>		
        <tr>
            <td>성별</td>
            <td>
                <input type="radio" name="gender" value="man" />남
                <input type="radio" name="gender" value="woman" />여
                <input type="radio" name="gender" value="trans" />트랜스젠더
            </td>
        </tr>
        <tr>
            <td>관심사항</td>
            <td>
                <input type="checkbox" name="inter" value="pol" />정치
                <input type="checkbox" name="inter" value="eco" />경제
                <input type="checkbox" name="inter" value="spo" />스포츠
                <input type="checkbox" name="inter" value="ent" />연예			
            </td>
        </tr>
        <tr>
            <td>최종학력</td>
            <td>
                <select name="grade">
                <option value="noValue">--선택하세요--</option>
                <option value="ele">초등학교</option>
                <option value="mid">중학교</option>
                <option value="high">고등학교</option>
                <option value="uni">대학교</option>
                </select>   			
            </td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td>
            <input type="file" name="userfile" size="40" /></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td>
                <textarea name="intro" cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit">회원가입하기</button>
                <button type="reset">RESET</button>			
            </td>
        </tr>
    </table>	
    </form>	
</body>
</html>
