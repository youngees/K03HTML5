<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ20EmptyRemove.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            empty() : 선택된 요소의 컨텐츠를 삭제한다. 단순히 내용만 삭제되는 것으로
                text('') 혹은 html('')과 동일하다. CSS의 visibility : hidden과 동일하다.
            remove() : 선택된 요소 자체가 삭제된다. CSS의 display : none과 동일하다.
            */
            $('button').click(function(){
                if(this.id=="empty"){
                    $('div').empty();
                    //엘리먼트가 유지되기때문에 내용 출력됨
                    $('div').html('내용이 empty 되었습니다.');
                }
                else {
                    $('div').remove();
                    //엘리먼트 자체가 삭제되므로 내용이 출력되지않음
                    $('div').html('내용이 remove 되었습니다.');
                }
            });
        });
    </script>
    <style>
        div{
            border: 2px green dotted;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>empty() / remove() 메소드</h2>
	
	<button id="empty">Empty()호출하기</button>
	<button id="remove">Remove()호출하기</button>	
	
	<div>div태그안의 텍스트</div>
</body>
</html>
