<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ20EmptyRemove.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('button').click(function(){
                if(this.id=="empty"){
                    $('div').empty();
                    $('div').html('내용이 empty 되었습니다.');
                }
                else {
                    $('div').remove();
                    $('div').html('내용이 remove 되었습니다.');
                }
            });
        });
    </script>
    <style>
        div{
            border: 2px green dotted;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>empty() / remove() 메소드</h2>
	
	<button id="empty">Empty()호출하기</button>
	<button id="remove">Remove()호출하기</button>	
	
	<div>div태그안의 텍스트</div>
</body>
</html>
