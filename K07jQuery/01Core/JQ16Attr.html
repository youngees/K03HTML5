<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ16Attr.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            attr() : DOM객체에 속성을 부여하거나 가져올때 사용한다.
                사용법1 : (선택자).attr('속성명','값') => 메서드 체인 사용
                사용법2 : (선택자).attr({'속성명':'값'}) => JSON 사용
            removeAttr() : 속성을 제거할때 사용한다.
            */
           
            //메서드 체인 방식으로 속성을 부여한다.
            $('#btn1').mouseover(function(){
                $('#viewImg').attr('src','../images/amazon.png').attr('width','300px');
            });
            //값 설정시 특정 조건에 따라 값을 부여해야 할 경우 무기명 함수를 사용할 수 있다.
            $('#btn2').mouseover(function(){
                $('#viewImg').attr('src','../images/naver.png').attr('width',function(){return '200px'});
            });
            //JSON을 통해 여러값을 한꺼번에 설정한다.
            $('#btn3').click(function(){
                $('#viewImg').attr({'src':'../images/chosun.png',width:'400px'});
            });
            //속성제거하기
            $('#btnDel').click(function(){
                //select에서 선택한 값을 얻어와서
                var attrName = $('#attrSelect option:selected').val();
                //img태그에 부여된 속성을 제거한다.
                $('#viewImg').removeAttr(attrName);
                alert(attrName +"속성이 제거됨");
            });
        });
    </script>
</head>
<body>
    <h2>attr(), removeAttr() 메서드</h2>
	
	<div>
		<img src="../images/amazon.png" id="viewImg" />
	</div>
	
	<div>
		<button id="btn1">amazon.png이미지로변경</button>
		<button id="btn2">naver.png이미지로변경</button>
		<button id="btn3">chosun.png이미지로변경</button>
	</div>
	
	<div>
		<h3>위 변경 이미지를 먼저 누른후 속성제거 버튼을 누르시오</h3>
		<select id="attrSelect">
			<option value="src">src속성</option>
			<option value="width">width속성</option>
		</select>
		<button id="btnDel">속성제거</button>
	</div>	 
</body>
</html>
