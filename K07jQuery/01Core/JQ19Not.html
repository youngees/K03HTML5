<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ19Not.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#lblTxt1').css({'background-color':'yellow'}).text('여긴 href 라벨입니다.');
            $('#lblTxt2').css('backgroundColor','green').text('여긴 text 라벨입니다.');

            $('#btn').click(function(){
                var str1 ="", str2="";
                $('a').not('a[href$="html"]').each(function(){
                    str1 += $(this).attr("href") + " ";
                    str2 += $(this).text() + " ";
                });
                $('#lblTxt1').text(str1);
                $('#lblTxt2').text(str2);
            });
        });
    </script>
</head>
<body>
    <h2>not() 메소드</h2>
	
	<div>
		<a href="www.naver.com">네이버</a>
		<a href="www.daum.net">다음</a>
		<a href="JQ12Animate.html">내부페이지로이동</a>
		<a href="www.ikosmo.co.kr">KOSMO</a>
		<br />
		<span id="lblTxt1"></span>
		<br />
		<span id="lblTxt2"></span>
		<br />
		<button id="btn">확인</button>
	</div>
</body>
</html>
