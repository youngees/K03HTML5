<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ13Each.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            /*
            each() : 선택자를 통해 가져온 jQUery의 개체 수 만큼 반복해주는
                메소드. 반복할때 index는 0부터 자동으로 증가하고 필요없는 경우에는
                생략 가능하다.
            alert() : DOM객체의 속성에 속성값을 부여하거나 속성을 읽어올때 사용하는
                메소드. 아래 코드는 id속성과 style속성을 동시에 부여한다.
            */
            $('#btn1').click(function(){
                $('div').each(function(index){
                    /*
                    매개변수 index로 전달되는 0부터 2까지 각 div태그의 id속성값으로
                    사용하고, 동시에 style속성을 부여한다. 따라서 id속성값은 div0~2까지가 
                    된다. 
                    */
                    $(this).attr({'id':'div'+index,
                        style:"border:1px solid red; width:100px; height:100px"})
                });
            });
            /*
            btn1을 클릭하여 id속성을 부여하기전에 해당 버튼을 누르면 아무런
            값도 출력되지 않는다. 
            */
            $('#btn2').click(function(){
                alert($('#div1').text());
            });  
        });
    </script>
</head>
<body>
	<h2>each() 메소드</h2>
	
	<div>index:0 -> div1</div>
	<div>index:1 -> div2</div>
	<div>index:2 -> div3</div>
	
	<button id="btn1">div에 style적용하기</button>
	<button id="btn2">index1의 text()</button>
</body>
</html>
