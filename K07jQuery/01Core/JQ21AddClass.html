<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ21AddClass.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <style>
        .important {
            font-weight: bold; font-size: 2em;
        }
        .blue {color: blue;}
        .pink {color: pink;}
    </style>
    <script>
        /*
        addClass() : 선택한 요소에 하나 이상의 CSS의 클래스를 추가한다.
        removeClass() : 선택한 요소에서 클래스를 제거한다.
        toggleClass() : 선택한 요소에서 클래스를 추가 및 제거를 반복한다.
        */
        $(function(){
            $('#addBtn').click(function(){
                //다중선택자를 통해 2개의 요소를 선택
                $('h1,p').addClass("blue");
                //아이디선택자를 통해 div를 선택
                $('#div1').addClass("important");
            });
            $('#removeBtn').click(function(){
                $('h1,p').removeClass("blue");
                $('#div1').removeClass("important");
            });
            $('#toggleBtn').click(function(){
                $('h1, p').toggleClass("pink");
                $('#div1').toggleClass("important");
            });
        });
    </script>
</head>
<body>
    <h1>h1 태그입니다.</h1>
    <p>paragraph 태그입니다.</p>
    <div id="div1">div1 입니다.</div>
    <div id="div2">div2 입니다.</div>

    <button id="addBtn">addClass()</button>
    <button id="removeBtn">removeClass()</button>
    <button id="toggleBtn">toggleClass()</button>
</body>
</html>
