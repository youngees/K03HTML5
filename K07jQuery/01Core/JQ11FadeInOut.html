<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ11FadeInOut.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        /*
        fadeIn() : 페이드 효과가 적용되어 엘리먼트가 나타난다. 
        fadeOut() : 숨김처리된다. 숨김처리될때 display속성처럼 영역까지 삭제된다.
        fadeToggle() : 토글된다.
        */
        $(function(){
            $('#btn1').click(function(){
                $('#div1').fadeIn();
                $('#div2').fadeIn('slow');
                $('#div3').fadeIn(3000);
            });

            $('#btn2').click(function(){
                $('#div1').fadeOut();
                $('#div2').fadeOut('fast');
                $('#div3').fadeOut(3000);
            });

            $('#btn3').click(function(){
                $('#div1').fadeToggle();
                $('#div2').fadeToggle('normal');
                $('#div3').fadeToggle(3000);
            });
        });
    </script>
    <style>
        div{
            width: 100px; height: 100px; display: none;
        }
    </style>
</head>
<body>
	<h2>fadeIn() / fadeOut() / fadeToggle()</h2>
	
	<p>
		<button id="btn1">페이드인</button>
		<button id="btn2">페이드아웃</button>
		<button id="btn3">페이드토글</button>
	</p>	
	
	<div id="div1" style="background-color:red;"></div>
	<div id="div2" style="background-color:blue;"></div>
	<div id="div3" style="background-color:green;"></div>
</body>
</html>
