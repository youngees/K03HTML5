<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ04AjaxSetup.html</title>
    <script src="../common/jquery/jquery-3.6.0.js"></script>
    <script>
        /*
            $.ajaxSetup()
                : 동일하게 반복되는 $.ajax()의 인자를 설정하여 반복되는 인자의 사용을
                생략할 수 있다. type, dataType등 기본적으로 사용되는 인자들을 묶어주면
                중복적인 코드를 줄일 수 있다.
        */
        $(function(){
            //문서가 로드되면 요청URL, 콜백데이터 타입을 설정한다.
            $.ajaxSetup({
                url : "./common/04JSONData.json",
                dataType : "json"
            });
            //앞에서 정의한 속성을 제외하고 메소드를 선언한다.
            $('#btn').click(function(){
                $.ajax({
                    /*
                    콜백데이터는 JSON배열이므로 each()를 통해 인자의 갯수만큼 반복할 수 있다.
                    이때 각 반복시 JSON객체를 파싱하게 된다.
                    파싱할때는 .(점)과 [](대괄호) 두가지 형태를 사용할 수 있다.
                    */
                    success : function(responseData) {
                        /*
                        responseData는 JSON배열이고 각 요소는 아래와 같은 JSON객체형태이다.
                        {"name":"홍길동", "age":20, "주소":"서울시 금천구"}
                        */
                        $.each(responseData, function(index, value){
                            /*
                            each() : 메서드 사용시 파라미터는 아래 2가지를 사용할 수 있다.
                                index : 반복시 사용할 인덱스로 0부터 시작한다.
                                value : 해당 루프에서 반환되는 엘리먼트 (혹은 데이터)
                            */
                            console.log(index, value);

                            var htmlStr = "<tr>";
                            htmlStr += " <td>"+(index+1)+"</td>";
                            htmlStr += " <td>"+value.name+"</td>";
                            htmlStr += " <td>"+value["age"]+"</td>";
                            htmlStr += " <td>"+value["주소"]+"</td>";
                            htmlStr += "  </tr>";

                            //기존 내용의 뒷부분에 문자열을 추가한다.
                            $('#tbl1').append(htmlStr);
                            //after()을 사용하면 table 태그 외부에 추가되므로 여기서는 사용할 수 없다.
                        });
                    },
                    //실패했을때의 콜백 함수는 외부에 선언하였다. 호출시 함수명만 기술한다.
                    error : errFunc
                });
            });
        });

        /*
            요청 실패시 호출되는 콜백메서드로 콜백데이터를 가지고 있으며
            아래와 같이 매개변수를 통해 전달받을 수 있다.
        */
        function errFunc(errData) {
            alert("실패:"+errData.status+":"+errData.statusText);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>$.ajaxSetup() 메소드 사용하기</h2>

        <table border="1" class="table table-bordered" id="tbl1">
            <tr>
                <td>NO</td>
                <td>이름</td>
                <td>나이</td>
                <td>출신지역</td>
            </tr>
            <!-- append()를 사용하면 여기에 추가 -->
        </table>
        <!-- after()를 사용하면 여기에 추가 -->

        <button id="btn">JSON데이터 가져오기</button>
    </div>
</body>
</html>
