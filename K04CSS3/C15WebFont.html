<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>

    <!-- 
        웹폰트 : 일반적으로 시스템에 설치된 폰트가 아닌, 외부 서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아서 페이지에
            적용한다.
        CDN(Content Delivery Network) 
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진 네트워크를
            통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용한다.
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=East+Sea+Dokdo&display=swap" 
        rel="stylesheet">

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap'); */

        p{
            font-family: 'Dongle', sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        '단계적 일상 회복(위드 코로나)'이 시행된 뒤 첫 주말인 지난 6일 저녁 서울 용산아이파크몰 6층. 
        CGV영화관 입구에 들어서자 고소한 팝콘 냄새가 마스크를 뚫고 코를 찔렀다. 
        <br><br>
        코로나19가 확산되면서 수도권은 작년 11월부터 방역규제지침 4단계에 따라 
        상영관 내 취식이 금지(비수도권은 올해 4월부터 금지)됐지만 이번 위드 코로나 시행에 따라 
        백신패스관이 개장하면서 영화관에서 팝콘을 즐기려는 인파가 몰린 것이다. 
        <br><br>
        백신패스관은 전체 상영관의 20~30%다.
    </p>
</body>
</html>
