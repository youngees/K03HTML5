<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C14KeyFrame.html</title>
    <style>
        #rect{
            width: 100px; height: 100px; background-color: red;
            line-height: 100px;
            animation-duration: 3s;
            /* 
            https://www.w3schools.com/css/css3_animations.asp
            해당사이트를 참조할것. 애니메이션을 위한 여러가지 시간에 대한
            효과를 적용할 수 있다.
            */
            animation-timing-function: ease-in-out;
            /* @keyframes의 이름을 지정한다. */
            animation-name: my_ani;
        }
        @keyframes my_ani {
            from{width: 100px;} /* 애니메이션의 출발점 */
            to{width: 400px;} /* 종료시점의 상태 설정 */
        }

        /* position: absolute; 속성을 통해 절대위치를 지정할 수 있는 상태로 선언 */
        #circ1 {
            width: 100px; height: 100px;
            line-height: 100px; text-align: center;
            background-color: green; border-radius: 50px;
            position: absolute; left: 0; top: 200px;
            font-size: 1.5em;

            animation-duration: 3s;
            animation-name: my_ani2;
        }
        @keyframes my_ani2 {
            from{ /* left:0에서 시작하여... */
                left: 0; width: 100px; height: 100px;
                line-height: 100px; border-radius: 50px;
                transform: rotate(0deg);
                font-size: 1.5em;
            }
            to { /* left:400까지 오른쪽으로 이동함. */
                left: 400px; width: 200px; height: 200px;
                line-height: 200px; border-radius: 100px;
                transform: rotate(180deg); /* 시계방향으로 180도 회전 */
                font-size: 2.5em;
            }
        }

        #circ2 {
            width: 50px; height: 50px; background-color: blue; 
            position: absolute; left: 0; top: 220px;
            color: yellow; line-height: 50px;
            border-radius: 25px; text-align: center;
           

            animation-duration: 3s;
            animation-name: my_ani3;
            /* 
            반복횟수지정 : 정수로 정할수도 있고, 무한반복 할 수도 있다.
            */
            animation-iteration-count: infinite; /* 무한반복 */
        }

        @keyframes my_ani3 {
            from {
                left: 0; top: 220px;
            }
            to{
                left: 200px; top: 420px;
            }
        }

        #circ2:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h2>keyframe을 이용한 애니메이션</h2>

    <div id="wrap">
        <div id="rect"></div>
        <div id="circ1">동그라미</div>
        <div id="circ2">원2</div>
    </div>
</body>
</html>
