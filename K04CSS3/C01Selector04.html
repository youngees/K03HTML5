<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C01Selector04.html</title>

    <style>
        ul > li {
            font-size: 20px; font-weight: normal; 
            color: green; width: 400px;
        }
        /*
        13.반응선택자 : 마우스의 반응에 따라 태그를 선택한다.
            hover : 해당영역에 마우스를 올렸을 때
            active : 해당영역을 클릭했을 때
            visited : 방문한 이력이 있을 때
        */
        .menu > li:hover {
            color: red; font-weight: bold;
        }
        .menu > li:active {
            color: yellow; background-color: black;
        }
        /*
        14.상태선택자 : 요소의 현재상태에 따라 태그를 선택한다.
        */
        input:focus { /* 포커스를 얻었을때(입력 혹은 클릭할 수 있는 상태)*/
            border: 2px red dotted; background-color: yellow;
        }
        input:enabled { /* 활성화 된 상태. input의 디폴트 상태를 말함 */
            color: red; font-weight: bold;
        }
        input:disabled { /* 비활성화 된 상태.이 경우 입력 및 전송이 불가능 */
            color: blue; background-color: aqua;
            border: 1px gray solid;
        }
        /*
        15. after 선택자 : 선택된 요소를 감싸고 있는 컨텐츠의 뒷부분에
            특정 내용을 추가할때 사용한다.
        */
        ul.link li{list-style-type: none;} /* 블릿 제거 */
        ul.link a::after { /* 내용 뒷부분에 텍스트와 href속성값을 연결하여 추가한다. */
            content: '-(웹주소)' attr(href);
        }
        /*
        16.not선택자 : not(제외할 선택자)을 사용해서 선택된 요소 이외의 태그를
            선택해서 스타일을 적용한다.
        */
        ul.notClass li:not(.odd) { /* 클래스 odd를 제외한 요소가 선택되므로 nate와 google이 선택된다.*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>반응선택자</h2>
    <!-- div>ul>li*5 -->
    <div>
        <ul class="menu">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
            <li>메뉴5</li>
        </ul>
    </div>

    <h2>상태선택자</h2>
    <div>
        <form action="">
            이름 : <input type="text" name="name"  />
            <br>
            아이디 : <input type="text" name="id"  />
            <br>
            패스워드 : <input type="text" name="pwd" value="1234" disabled />
        </form>
    </div>

    <h2>after선택자</h2>
    <!-- div>ul.link>(li>a)*5 -->
    <!-- CSS의 after 선택자를 통해 추가된 텍스트는 물리적으로 존재하지
    않으므로 블럭을 설정할 수 없다. 즉, 화면에 출력만 된다. -->
    <div>
        <ul class="link">
            <li><a href="http://naver.com">네이봐</a></li>
            <li><a href="http://nate.com">너이트</a></li>
            <li><a href="http://daum.net">다움</a></li>
            <li><a href="http://google.com">가글</a></li>
            <li><a href="http://ikosmo.co.kr">코수모</a></li>
            <li><a href="http://yahoo.com">야후</a></li>
        </ul>
    </div>

    <h2>부정선택자</h2>
    <!-- div>ul.notClass>(li>a)*4 -->
    <div>
        <ul class="notClass">
            <li class="odd"><a href="#">Naver</a></li>
            <li><a href="#">Nate</a></li>
            <li class="odd"><a href="#">Daum</a></li>
            <li><a href="#">Google</a></li>
        </ul>
    </div>

</body>
</html>
