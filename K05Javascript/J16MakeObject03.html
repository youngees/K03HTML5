<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject03.html</title>
    <script>
        /*
        객체선언방법3 : 생성자를 이용하여 선언한다.
            이 때 멤버변수와 멤버함수를 선언할때 반드시 this를
            사용해야 한다. 
        */
        var Account = function(owner, code, balance) {
            this.owner = owner; //this가 없으면 undefined이 된다.
            this.code = code;
            this.balance = balance;

            //멤버함수에 this가 없으면 error가 발생한다.
            this.inquiry = function(){
                return this.balance;
            }
            this.deposit = function(money) {
                this.balance += money;
            } 
            this.withdraw = function(monwy) {
                this.balance -= money;
                return money;
            }
            return this;
        };
    </script>
</head>
<body>
    <h2>생성자를 통한 사용자객체 만들기</h2>
    <script>
        var account = new Account('코스모', '123456-789', 150000);

        document.write("account객체=><br/>");
        document.write("소유자:"+account.owner+",");
        document.write("계좌번호:"+account.code+",");
        document.write("잔액:"+account.balance+"<br>");

        account.d(9000);
        document.write("9000원 입금 후:"+account.inquiry()+"<br>");
        account.w(20000);
        document.write("20000원 출금 후:"+account.inquiry()+"<br>");
    </script>
</body>
</html>
