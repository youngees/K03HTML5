<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J20Canvas03.html</title>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("canvas1");
            var c = canvas.getContext("2d");

            c.biginPath();
            c.strokeStyle = "#0000ff";
            c.moveTo(10,10);
            c.lineTo(120,166);
            c.lineTo(180,76);
            c.lineTo(240,250);
            c.lineTo(300,70);
            c.lineTo(360,200);
            c.lineTo(420,120);
            c.lineTo(490,390);
            c.stroke();
            c.closePath();

            var canvas2 = document.getElementById("canvas2");
            var cx = canvas2.getContext("2d");

            cx.beginPath();
            cx.moveTo(120,20);
            cx.lineTo(20,60);
            cx.lineTo(150,120);
            cx.lineTo(120,20);
            cx.strokeStyle = "magenta";
            cx.stroke();

            cx.beginPath();
            cx.arc(300,70,30,0,360,false);
            cx.strokeStyle = "blue";
            cx.stroke();
            cx.fillStyle = "yellow";
            cx.fill();

            cx.beginPath();
            cx.arc(300,70,50,Math.PI / 2, Math.PI, true);
            cx.strokeStyle = "green";
            cx.stroke();

            cx.beginPath();
            for(var i=0 ; i<5 ; i++){
                cx.rect(100 + (i*30), 150 + (i*20), 150, 50)  
            }
            cx.lineWidth = 5;
            cx.strokeStyle = "red";
            cx.stroke();
        }
    </script>
</head>
<body>
    <h2>그래프 그리기</h2>
    <canvas id="canvas1" style="border: 1px solid red;" width="500" height="400">
        <p>canvas가 지원되지 않는 브라우저 입니다.</p>
    </canvas>

    <h2>삼각형, 사각형 ,원 그리기</h2>
    <canvas id="canvas2" style="border:1px solid blue;" width="500" height="400">
        <p>canvas가 지원되지 않는 브라우저입니다.</p>
    </canvas>
</body>
</html>
