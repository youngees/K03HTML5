<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject02.html</title>
    <script>
        /*
        객체선언방법2 : 리터럴 표기법을 이용하여 선언한다.
            리터럴 표기법은 정규화되지 않은 방법처럼 보일 수 있으나
            표현은 간소해지고, 웹브라우저의 해석속도는 더 빨라지는
            장점이 있다.
        */
        var account = {
            //멤버변수 : 이퀄(=) 대신 :(콜론)을 사용해서 구분한다. 
            owner : "홍길동",
            code : "123456-78-999",
            balance : 150000,

            //멤버함수 
            inquiry : function() {
                return this.balance;
            },
            deposit : function(money) {
                this.balance += money;
            },
            withdraw : function(money) {
                this.balance -= money;
                return money;
            }
        };
    </script>
</head>
<body>
    <h2>리터럴 표기법으로 사용자 객체 만들기</h2>
     
    <script>
        document.write("account객체=><br>");
        document.write("소유자:"+account.owner+",");
        document.write("계좌번호:"+account.code+",");
        document.write("잔액:"+account.balance+"<br>");

        account.deposit(9000);
        document.write("9000원 입금 후 잔액:"+account.inquiry()+"<br>");
        //return =값이 있는 경우 좌측항을 사용할 수 있다.
        var wMoney = account.withdraw(20000);
        document.write("출금액:"+wMoney+"<br>");
        document.write("20000원 출금 후 잔액:"+account.inquiry()+"<br>");
    </script>
</body>
</html>
