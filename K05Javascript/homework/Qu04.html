<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu04.html</title>
</head>
<body>

    <h2>document.write()로 표 만들기</h2>
    <hr>

    <script>
        var str = "";
        /*
        더블이나 싱글쿼테이션이 겹쳐지면 에러가 발생하므로 둘 중 하나만 
        사용하거나, 이스케이프 시퀀스를 통해 특수기호임을 알려줘야 한다.
        아니면 HTML속성값에 싱글이나 더블을 쓰지 않는 방법도 있다.
        (하나가 싱글이면 하나는 더블로 해야한다. 만약 불가피하다면 역슬러쉬를 붙여준다.)
        */
        str += "<table border=\"1\">";
        str += "  <tr>";
        str += "    <td>n</td>";
        //반복이 되는 부분과 안되는 부분을 찾는게 제일 먼저 할일이다.
        for(var i=0 ; i<=9 ; i++) {
            str += "<td>"+i+"</td>";
        }
        str += "  </tr>";
        /////////////////////////////////////////////////////////////////////////////////////
        str += "  <tr>";
        str += "    <td>n<sup>2</sup></td>";
        for(var i=0 ; i<=9 ; i++) {
            str += "<td>"+(i*i)+"</td>";
        }
        str += "  </tr>";
        str += "</table>";
        document.write(str);
    </script>
</body>
</html>
