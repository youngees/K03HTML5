<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu09.html</title>
</head>
<body>
    <h2>난수10개 생성</h2> 
    <hr>
    <script>
        var ran=[]; 
        for(var i=0; i<10; i++) { 
            var k = Math.random()*100+1;
            ran[i] = Math.floor(k);
        }

        for(var i=0; i<10; i++) {
            document.write(ran[i] + " ");
        }

        document.write("<hr>");

        var big = ran[0];
        for(var i=1 ; i<10; i++) { 
            if(ran[i] > big)
                big = ran[i];
        }
        document.write("가장 큰 수는?" + big);
        document.write("<hr>");
        
    </script>
</body>
</html>
