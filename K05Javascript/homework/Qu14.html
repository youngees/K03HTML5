<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Qu14.html</title>
    
    <style>
        /*
        float:left; => div와 같은 블럭엘리먼트를 가로형으로 배치한다.
        height:80px; line-height: 80px; => 블럭엘리먼트에서 수직방향으로 가운데정렬한다. 
        */
        div {
            /* 
            -선생님 버전(inline이 아닌 float버전)
            float: left; width:150px; height:80px;
            line-height: 80px; padding-left: 10px;
            font-size:1.5em; font-weight: bold;
            */
            display: inline-block;
            width: 70px;
            height: 20px;
            padding: 10px;
        }
    </style>

    <script>
        document.write("<h3>17개의 CSS2 색이름과 색</h3>");
        document.write("<hr>");
 
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", 
            "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        
        for(var i=0 ; i<colorNames.length ; i++) {
            document.write("<div style='background-color:"+colorNames[i]+"'>"+colorNames[i]+"</div>");
        }
    </script>
</head>
<body>
    <!-- 선생님버전 -->
    <h3>17개의 CSS2 색이름과 색</h3>
    <hr>
    <script>
        var colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", 
            "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];
        
        var str = '';
        for(var i=0 ; i<colorNames.length ; i++) {
            str += '<div style="background-color: '+colorNames[i]+';">'+colorNames[i]+'</div>';
        }
        document.write(str);
    </script>
</body>
</html>
