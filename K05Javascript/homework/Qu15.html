<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <style>
        div {
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
    </style>

    <script>
         
        document.write("<h3>16개의 랜덤한 색 만들기</h3>");
        document.write("<hr>");

        var colorNames = [];
         
        for(var i=0; i<16; i++){   
            var r = Math.floor(Math.random()*256);
            var g = Math.floor(Math.random()*256);
            var b = Math.floor(Math.random()*256);
            colorNames[i] = ["rgb("+ r + "," + g + "," + b +")"];
        }

        for(var i=0; i<16; i++) {
            document.write("<div style='background-color:"
                            +colorNames[i]+"'>"+colorNames[i]+"</div>");
        }
    </script>
</head>
