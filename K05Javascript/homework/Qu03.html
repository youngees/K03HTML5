<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>
    <script>
        document.write("<h2>*로 탑 만들기</h2>");
        for(var i=1 ; i<=5 ; i++) {
            for(var j=1 ; j<=i ; j++) {
                if(i>=j)
                    document.write("*");
                else
                    document.write("");
            }
            document.write("<br/>");
        }
        /*
        선생님버전 (더 간단)
        for(var i=1 ; i<=5 ; i++) {
            for(var j=1 ; j<=i ; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        */

        document.write("<h2>*로 역순으로 탑 만들기</h2>");
        for(var i=1 ; i<=5 ; i++) {
            for(var j=1 ; j<=5 ; j++) {
                if(i<=j)
                    document.write("*");
                else
                    document.write("");
            }
            document.write("<br/>");
        }
        /*
        선생님버전(역순)
        for(var i=1 ; i<=5 ; i++) {
            for(var j=1 ; j<=(5-i+1) ; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        선생님버전(역순 감소 연산자 사용해보기)
        for(var i=5 ; i>=1 ; i--) {
            for(var j=1 ; j<=i ; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        */

    </script>
</head>

</html>
