    <script>
        document.write("<h2>암호를 입력하라!</h2>");
        document.write("<hr>");

        var password="kosmo";
        while(1) {
            password = prompt("암호를 대라", "암호");
            if(password=="kosmo")
                break;
        }
        document.write("통과!");
    </script>
