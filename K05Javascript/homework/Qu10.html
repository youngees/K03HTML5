<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu10.html</title>
</head>
<body>
    <h2>정수 5개 입력받아 역순으로 출력</h2>
    <hr>

    <script>
        var es = [];
        for(var i=0 ; i<5 ; i++) {
            es[i]= prompt("정수 5개를 입력하세요.");
        } 
        document.write("입력된 수의 배열"+"<br/>");
        for(var i=0 ; i<5 ; i++) {
            document.write(es[i]+" ");
        }

        document.write("<hr>");

        document.write("역순으로 재정렬된 배열"+"<br/>");
        for(var i=4 ; i>=0 ; i--) {
            document.write(es[i]+" ");
        }

    </script>
</body>
</html>
