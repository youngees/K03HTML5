<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu16.html</title>
    <script>
        function setBorder() {
            var ms = document.getElementById("mySpan");
            ms.style.border = "2px dotted violet";
        }
        var setP = function() {
            //document.getElementById("myPara").style.border = "3px double gray";

            //아래와 같이 개별속성을 통해서도 적용할 수 있다.
            document.getElementById("myPara").style.borderColor = 'gray';
            document.getElementById("myPara").style.borderStyle = 'double';
            document.getElementById("myPara").style.borderWidth = '3px';
        }
    </script>
</head>
<body>

    <h2>자바스크립트란?
    <button onclick="setBorder();">border</button>
    <button onclick="setP();">p</button>
    </h2>
    <hr>

    <p id="myPara">자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
