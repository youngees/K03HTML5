<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>

    <script>
        // z-index, left, top 모두 초기화
        var imgArray = document.getElementsByTagName("img");
        for(i=0; i<imgArray.length; i++) {
            var obj = imgArray[i];
            obj.style.zIndex=i;
            obj.style.left = "10px";
            obj.style.top = "20px";
            
            obj.onclick = shuffle; // onclick 리스너 등록
        }
        function shuffle() {
            for(i=0; i<imgArray.length; i++) {
                var obj = imgArray[i];
                obj.style.zIndex++;
                obj.style.zIndex %= imgArray.length; 
            }	
        }
    </script>
</head>
<body>
    <div>
        <img src="../images/1.jpg" width="100" height="140" alt="하트A">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3">
        <img src="../images/7.jpg" width="100" height="140" alt="하트7">
    </div>
</body>
</html>
