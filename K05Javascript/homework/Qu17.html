<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <style>
        span {
            /*
            엘리먼트의 보임/숨김을 위한 속성은 아래 2가지가 있다.
            display : 숨김처리를 하면 엘리먼트의 공간 자체가 없어진다.
            visibility : 숨김처리를 하면 컨텐츠만 없어지고 공간은 유지된다.
            */
            visibility: hidden;
        }
    </style>
    <script>
        function magic() {
            //태그명을 통해 DOM객체를 얻어온다.
            var obj = document.getElementsByTagName("span");
            //span태그의 갯수만큼 반복 
            for(var i=0 ; i<obj.length ; i++){
                //현재상태 확인 및 변수저장
                console.log("현재상태",obj[i].style.visibility);
                var vi = obj[i].style.visibility;
                //최초 확인시에는 공백으로 출력됨
                if(vi=='' || vi=='hidden') { //숨김상태라면 보임으로 변경
                    obj[i].style.visibility = 'visible';
                }
                else { //보임상태라면 숨김으로 변경
                    obj[i].style.visibility = 'hidden';
                }
            }
        }
    </script>
</head>
<body>
    <h2>다음 빈 곳에 숨은 단어?
    <button onclick="magic();">show/hide</button>
    </h2>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>       
</body>
</html>
