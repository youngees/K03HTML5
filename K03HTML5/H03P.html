<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H03P.html - 문단을 표현하는 P태그</title>
</head>
<body>
    <!-- 
    p태그
        -Paragraph의 이니셜로 문단을나눌때 사용하는 태그
        -블럭엘리먼트
        -p태그 안에는 다른 블럭 엘리먼트를 삽입하지 않는것이 좋다.
    -->
    <h2>P태그</h2>
    <h3>자기소개서</h3>
    <p>
        저는 유복한 가정에서 태어났습니다. <br/>
        자상하신 부모님의 사랑을 받으며 자라왔습니다. 
    </p>

    <!-- p태그와 p태그 사이에는 문단의 구분을 위한 공백이 삽입된다. -->
    <p style="text-align: right;">
        입사동기는 열심히 하여 사장이 되고싶습니다. <br/>
        열심히 하겠습니다. 
    </p>

    <h2>bolckquote 태그</h2>

    <p style="text-align: left; font-size:18px;">
        어린왕자
    </p>
    만약 네가 나를 길들인다면 <br/>
    <!-- blockquote : 문단을 표현할때 들여쓰기 효과가 적용됨 -->
    <blockquote style="border: 1px blue solid; font-size: 14px;">
        내 생활은 아마 환하게 밝아질거야 <br/>
        중략... <br/>
        <!-- 형광펜으로 마킹한듯한 효과를 적용 -->
        <mark>나를 길들여 줘...</mark>
    </blockquote>
</body>
</html>
