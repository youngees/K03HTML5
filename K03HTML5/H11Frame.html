<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H11Frame.html</title>
</head>
<!-- 
    frameset : 해당페이지를 가로 혹은 세로로 나눠서 구성할때 사용하는 
        태그로 반드시 head와 body사이에 기술해야한다.
        rows : 세로형으로 나눌때 사용
        cols : 가로형으로 나눌때 사용
    frame : frameset의 하위태그로 실제 표현할 페이지의 경로를 지정한다.
        src : 노출할 페이지의 URL 혹은 경로
        noresize : 프레임의 크기를 마우스로 조정할 수 없도록 하는 옵션.
            해당 속성이 없으면 크기를 조정할 수 있다.
    -->
<frameset rows="100px , *, 50px" border="5" frameborder="1">

    <frame src="./frame/topFrame.html" name="topFrame"
        scrolling="no" marginwidth="0" marginheight="0" noresize >

    <frameset cols="300px,*" border="5" frameborder="1">
        <frame src="./frame/leftFrame.html" name="leftFrame"  />
        <frame src="./frame/contentFrame.html" name="contentFrame" />
    </frameset>

    <frame src="./frame/bottomFrame.html" name="bottomFrame"
        scrolling="no" marginwidth="0" margingheight="0">
        
</frameset>
<noframes>이 브라우져는 프레임을 지원하지 않습니다.</noframes>
<body>
    프레임은 body태그안으로 들어가면 안됩니다.
</body>
</html>
